<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Candidate</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="selected">
    <ion-item *ngFor="let candi of candis | async">
      <ion-label>{{candi.name}}</ion-label>
      <ion-radio value={{candi.$key}}></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="candiChoice()">Select</button>
</ion-content>
