<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)="prevWeek()">이전 주</button>
  {{label}}
  <button ion-button (click)="nextWeek()">다음 주</button>

  <canvas #barCanvas></canvas>

  <ion-list>
      <ion-item *ngFor="let candidate of candidateList; let i = index">
        <ion-avatar item-left>
          <img src="images/candidate/{{i}}.jpg">
        </ion-avatar>
        <h2>{{candidate}}</h2>
        <h2 item-right>{{chartData[weekIndex][i]}} %</h2>
      </ion-item>
  </ion-list>
</ion-content>
