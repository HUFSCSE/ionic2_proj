<ion-header>
  <ion-navbar class="youtube-player-header" dark>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Video</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="video">
  <div *ngFor="let post of posts">
    <ion-card class="adv-map">
      <div style="position: relative">
        <div class="sixteen-nine">
          <div class="content">
            <iframe width="100%" [src]="mycleanURL(post.id.videoId )"></iframe>
          </div>
        </div>
      </div>
      <ion-item style="padding-top: 26px;">
        <ion-icon subtle large item-left name='disc' primary></ion-icon>
        <h2 class="item-text-wrap">{{post.snippet.title}}</h2>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
